<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Về vùng an toàn</title>
  <style>
    body { background: #f7fff8; color: #219150; font-family: 'Segoe UI', Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: #fff; border: 2px solid #4dd36a; border-radius: 16px; padding: 44px 28px; text-align: center; }
    .box h2 { color: #178d3c; }
    .box button { margin-top: 24px; padding: 10px 28px; border-radius: 8px; background: #31df74; color: #fff; border: none; font-size: 16px; cursor: pointer;}
    .box button:hover { background: #169c46;}
  </style>
</head>
<body>
  <div class="box">
    <h2>Bạn đã quay lại vùng an toàn</h2>
    <p>Bạn vừa rời khỏi một trang web bị cảnh báo không an toàn.<br>Hãy luôn thận trọng khi truy cập các đường link lạ.</p>
    <button onclick="window.close();">Đóng tab này</button>
  </div>
</body>
</html>
